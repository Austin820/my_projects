<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Signup - NexaLearn Affiliate System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../styles/styles.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="form-container fade-in" style="max-width: 600px;">
            <div class="text-center mb-4">
                <h1 class="text-gradient mb-3">
                    <i class="fas fa-chalkboard-teacher me-2"></i>
                    NexaLearn
                </h1>
                <h2 class="h4 text-muted mb-4">Join as a Teacher</h2>
                <p class="text-muted">Start earning commissions by referring students</p>
            </div>

            <div id="alertContainer"></div>

            <form id="signupForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username*
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email*
                        </label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="full_name" class="form-label">
                        <i class="fas fa-id-card me-2"></i>Full Name*
                    </label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">
                        <i class="fas fa-phone me-2"></i>Phone Number
                    </label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                    <div class="invalid-feedback"></div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password*
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="invalid-feedback"></div>
                        <small class="text-muted">Minimum 6 characters</small>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock me-2"></i>Confirm Password*
                        </label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the Terms of Service and Privacy Policy
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" id="signupBtn">
                    <span id="signupBtnText">Create Teacher Account</span>
                    <span id="signupSpinner" class="spinner d-none"></span>
                </button>
            </form>

            <div class="text-center">
                <p class="mb-2">Already have an account?</p>
                <a href="teacher-login.html" class="btn btn-outline-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </a>
            </div>

            <hr class="my-4">

            <div class="text-center">
                <p class="text-muted mb-2">Other Portals:</p>
                <div class="d-flex gap-2 justify-content-center flex-wrap">
                    <a href="student-signup.html" class="btn btn-sm btn-outline-info">
                        <i class="fas fa-graduation-cap me-1"></i>Student Signup
                    </a>
                    <a href="admin-login.html" class="btn btn-sm btn-outline-warning">
                        <i class="fas fa-user-shield me-1"></i>Admin
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/teacher-signup.js"></script>
</body>
</html>
