<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NexaLearn Affiliate System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../styles/styles.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="form-container fade-in">
            <div class="text-center mb-4">
                <h1 class="text-gradient mb-3">
                    <i class="fas fa-user-shield me-2"></i>
                    NexaLearn
                </h1>
                <h2 class="h4 text-muted mb-4">Admin Portal Login</h2>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Username or Email
                    </label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                    <span id="loginBtnText">Sign In</span>
                    <span id="loginSpinner" class="spinner d-none"></span>
                </button>
            </form>

            <div class="text-center">
                <p class="mb-2">Need an admin account?</p>
                <a href="admin-signup.html" class="btn btn-outline-primary">
                    <i class="fas fa-user-plus me-2"></i>Sign Up as Admin
                </a>
            </div>

            <hr class="my-4">

            <div class="text-center">
                <p class="text-muted mb-2">Other Portals:</p>
                <div class="d-flex gap-2 justify-content-center flex-wrap">
                    <a href="teacher-login.html" class="btn btn-sm btn-outline-info">
                        <i class="fas fa-chalkboard-teacher me-1"></i>Teacher
                    </a>
                    <a href="student-login.html" class="btn btn-sm btn-outline-success">
                        <i class="fas fa-graduation-cap me-1"></i>Student
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/admin-login.js"></script>
</body>
</html>
